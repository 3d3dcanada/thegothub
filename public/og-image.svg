  <!-- Main icon -->
  <rect x="80" y="215" width="200" height="200" rx="40" fill="url(#accent)"/>
  <path d="M130 295h120M130 355h80M130 415" stroke="white" stroke-width="h6016" stroke-linecap="round"/>
  <circle cx="250" cy="415" r="30" fill="#10b981"/>
  
  <!-- Title -->
  <text x="380" y="320" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="white">
