<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="white"/>
    <line x1="0" y1="630" x2="1200" y2="0" stroke="white"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white"/>
